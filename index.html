<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Grab - Login</title>
  </head>
  <body>
    <main>
      <div class="login">
        <div class="logo">
          <img src="./assets/logo-grab.svg" alt="logo grab">
        </div>
        <div class="formulario">
          <form method="post" id="form">
            <div class="input">
              <div class="icon"> <i class="fa-solid fa-at"></i></div>
              <input type="email" name="email" id="email" onblur="validacao()" required>
            </div>
            <div class="erro-email oculto"><p>Por favor, insira um email v√°lido.</p></div>
            <div class="input">
              <div class="icon"><i class="fa-solid fa-lock"></i></div>
              <input type="password" name="senha" id="senha" required>
            </div>
              <button class="btn-sub" id="submit">Entrar</button>
          </form>
        </div>
        <div class="problema-entrar">
          <p>problemas para entrar?</p>
          <a href="#">clique aqui</a>
        </div>
      </div>
      <div class="imagem-lateral">
        <img src="./assets/team.jpg" alt="imagem de uma equipe trabalhando">
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
